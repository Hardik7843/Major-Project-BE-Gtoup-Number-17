<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{ params['app_title']}}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/stylesheet.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  

</head>
  <body>
    <div class = "container-fluid"> 
      <nav class="navbar fixed-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/login">Home</a>
      </div>
      </nav>
    </div>
      <div class="container-fluid">
        <div class="row justify-content-md-center h-100">
                <div class = "card">
                    <div class="col-sm-6 col-md-6 registration-form-section">
                        <div class="login-wrapper">
                          <h2 class="login-title">Register</h2>
                          <form action= "/register" method="post">
                              <div class="form-group">
                                  <label for="name" class="sr-only">Name</label>
                                  <input type="text" name="name" class="form-control" placeholder="Name" my-3 p-3 required />
                                </div>
                            <div class="form-group">
                              <label for="username" class="sr-only">Username</label>
                              <input type="text" name="username"  class="form-control" placeholder="Username" my-3 p-3 required/>
                            </div>
                            <div class="form-group mb-3">
                              <label for="password" class="sr-only">Password</label>
                              <input type="password" name="password"  class="form-control" placeholder="Password" my-3 p-3 required/>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-5">
                              <button name="submit" class="submit-btn" type="submit" value="Submit" onclick="msg()">Submit
                              </button>
                            </div>
                          </form>           
                          <p class="login-wrapper-footer-text">Already a user.<a href="/login" class="text-reset">Sign in here</a></p>
                        </div>
                      </div>
                </div>
          
        </div>
      </div>
      <script>
        function msg() {
          alert("Successfully Registered. Please login.");
        }
      </script>
      <script src="../ajax.js"></script>
  </body>
</html>
